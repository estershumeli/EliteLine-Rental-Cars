<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Car Management</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
    }

    /* Fullscreen Video */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100%;
      object-fit: cover;
      z-index: -1;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      color: #ffffff;
      margin-top: 30px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.6);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 20px;
    }

    .btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: inline-block;
      text-decoration: none;
    }

    .btn-back {
      background-color: #6c757d;
      color: white;
    }

    .btn-back:hover {
      background-color: #5a6268;
    }

    .btn-add {
      background-color: #28a745;
      color: white;
    }

    .btn-add:hover {
      background-color: #218838;
    }

    .btn-edit {
      background-color: #007bff;
      color: white;
    }

    .btn-edit:hover {
      background-color: #0056b3;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
    }

    .btn-delete:hover {
      background-color: #c82333;
    }

    .car-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
      gap: 20px;
    }

    .car-box {
      width: 280px;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(0,0,0,0.2);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: #fff;
      transition: transform 0.3s ease;
    }

    .car-box:hover {
      transform: translateY(-5px);
    }

    .car-box h4 {
      font-size: 20px;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .car-box p {
      font-size: 14px;
      margin: 5px 0;
      color: #e0e0e0;
    }

    .btn-group {
      margin-top: 15px;
    }
  </style>
</head>
<body>

<!-- üé• Background Video -->
<video autoplay loop muted playsinline class="video-background">
  <source src="/videos/backCarsManag.mp4" type="video/mp4">
  Your browser does not support the video tag.
</video>

<h2>üöó Car Management</h2>

<div class="button-container">
  <a href="/management" class="btn btn-back">‚¨Ö Back</a>
  <a href="/cars/add-car" class="btn btn-add">‚ûï Add Car</a>
</div>

<div class="car-container">
  <div th:each="car : ${cars}" class="car-box">
    <h4 th:text="${car.brand} + ' ' + ${car.model}"></h4>
    <p><strong>Serial Number:</strong> <span th:text="${car.serialNumber}"></span></p>
    <p><strong>Year:</strong> <span th:text="${car.year}"></span></p>
    <p><strong>Color:</strong> <span th:text="${car.color}"></span></p>
    <p><strong>Fuel:</strong> <span th:text="${car.fuelType}"></span></p>
    <p><strong>Transmission:</strong> <span th:text="${car.transmissionType}"></span></p>
    <p><strong>Mileage:</strong> <span th:text="${car.mileage} + ' km'"></span></p>
    <p><strong>Category:</strong> <span th:text="${car.category}"></span></p>
    <p><strong>Branch:</strong> <span th:text="${car.branch}"></span></p>
    <p><strong>Price/Day:</strong> $<span th:text="${car.pricePerDay}"></span></p>

    <div class="btn-group">
      <a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-edit">‚úè Edit</a>
      <a th:href="@{/cars/delete/{id}(id=${car.id})}" class="btn btn-delete">üóë Delete</a>
    </div>
  </div>
</div>

</body>
</html>
