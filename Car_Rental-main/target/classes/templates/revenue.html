<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revenue Dashboard</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600&display=swap');

        body {
            font-family: 'SF Pro Display', sans-serif;
            background: linear-gradient(135deg, #f5f5f7, #e8e8eb);
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 85%;
            margin: 50px auto;
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.15);
            position: relative;
        }

        h2 {
            font-size: 30px;
            color: #1d1d1f;
            margin-bottom: 30px;
            font-weight: 600;
        }

        /* Apple-Like Back Button */
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 600;
            color: #0071e3;
            text-decoration: none;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            box-shadow: 0px 2px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.8);
            transform: scale(1.05);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        /* Floating Stats - Glassmorphism */
        .stats-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .stat-box {
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            color: #1d1d1f;
            padding: 18px 25px;
            border-radius: 15px;
            min-width: 220px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s ease-in-out;
        }

        .stat-box:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.7);
        }

        .stat-box span {
            display: block;
            font-size: 24px;
            margin-top: 5px;
            font-weight: 600;
            color: #0071e3;
        }

        /* Table Styles */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(8px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 15px;
            text-align: center;
            font-size: 16px;
        }

        th {
            background: #f5f5f7;
            font-weight: 600;
            color: #1d1d1f;
        }

        tr:nth-child(even) {
            background: rgba(255, 255, 255, 0.5);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.7);
        }

    </style>
</head>
<body>

<div class="container">
    <!-- Apple-Like Back Button -->
    <a href="/home" class="back-button">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M15 18l-6-6 6-6"></path>
        </svg>
        Back
    </a>

    <h2>ðŸ“Š Revenue Dashboard</h2>

    <!-- Floating Stats -->
    <div class="stats-container">
        <div class="stat-box">Total Rentals<span th:text="${totalRentals}"></span></div>
        <div class="stat-box">Most Rented Car<span th:text="${mostUsedCar}"></span></div>
        <div class="stat-box">Popular Pickup Branch<span th:text="${mostPopularPickupBranch}"></span></div>
        <div class="stat-box">Popular Return Branch<span th:text="${mostPopularReturnBranch}"></span></div>
        <div class="stat-box">Total Revenue ($)<span th:text="${totalRevenue}"></span></div>
    </div>

    <h2>ðŸ“œ Revenue Breakdown</h2>
    <table>
        <thead>
        <tr>
            <th>Customer</th>
            <th>Car</th>
            <th>Price/Day ($)</th>
            <th>Days</th>
            <th>Total ($)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="rental : ${revenueBreakdown}">
            <td th:text="${rental[0]} + ' ' + ${rental[1]}"></td>
            <td th:text="${rental[2]} + ' ' + ${rental[3]}"></td>
            <td th:text="${rental[4]}"></td>
            <td th:text="${rental[5]}"></td>
            <td th:text="${rental[6]}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
